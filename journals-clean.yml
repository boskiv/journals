---
- hosts: localhost
  tasks:
    - include_vars: vault_vars.yml
    - include_vars: vars.yml

    - name: Cleanup stack
      cloudformation:
        region: "{{ aws_region }}"
        stack_name: "{{ stack_name }}"
        state: absent

    - name: Destroy ECR Repo
      ecs_ecr:
        name: "{{ repo_name }}"
        state: absent

    - name: remove app key
      ec2_key:
        region: "{{ aws_region }}"
        name: "{{ KeyName }}"
        state: absent

